<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Create Account</title>
</head>
<body>
    <main>
        <div class="img">
            <img src="./img/imgcreateaccount.png" width="140" title="Create your account!!">
        </div>
        <form>
            <label>Your name</label>
            <input type="text" placeholder="First and last name" id="input-name" class="requiere">
            <label>Mobile number or email</label>
            <input type="text" id="input-email" class="requiere">
            <label>Password</label>
            <input type="password" placeholder="At least 6 characters" id="input-password"  class="requiere">
            <label>Password again</label>
            <input type="password" id="input-password-again" class="requiere">
            <div id="button-div">
            <a href="./main/index.html"><button id="btn">Continue</button></a>
           </div>
           <div class="msg"></div>
        </form>
    </main>
</body>
</html>
